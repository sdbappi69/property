                <h6 class="card-category">Lease Settings</h6>
                <hr>

                <nav mat-tab-nav-bar>
                    <a mat-tab-link routerLinkActive #lease="routerLinkActive" [active]="lease.isActive" [routerLinkActiveOptions]="{exact: true}"
                       [routerLink]="['/settings/lease']">
                        <span class="nav-text"> General</span></a>

                    <a mat-tab-link routerLinkActive #lease_type="routerLinkActive" [active]="lease_type.isActive"

            </div>
        </div>
    </div>
