<div [class]="'login-container '+(theme$ | async)">
     <div class="card">
            <!-- <div class="card-header card-header-info">
            </div> -->
            <div class="card-body">

                <div class="spinner" *ngIf="loader">
                    <mat-spinner [diameter]="48"></mat-spinner>
                </div>

                <!-- <div *ngIf="loginError" class="alert alert-danger">
                    {{loginError}}
                </div> -->

                <div class="text-center">
                    <img src="../../../assets/img/apple-icon.png" width="200"/>
                </div>

                <form [formGroup]="loginForm">
                    <mat-form-field>
                        <input matInput type="email" placeholder="Email" formControlName="email">
                        <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
                        <mat-error align="start" class="form__error"></mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" formControlName="password">
                        <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
                    </mat-form-field>

                    <div class="divider divider-md"></div>

                    <div class="additional-info">
                        <span class="divider-h"></span>
                        <a [routerLink]="['/forgot-password']">Forgot your password?</a>
                    </div>

                    <p *ngIf="loginError" class="text-danger">{{loginError}}</p>

                    <button mat-raised-button type="submit" (click)="login()" class="pull-right btn mat-primary-button" 
                        color="primary" [disabled]="!loginForm.valid || loader"
                        style="width: 100%">
                        Login
                    </button>

                    <div class="clearfix"></div>
                </form>
                
            </div>
        </div>
</div>
