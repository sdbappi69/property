<div class="main-content">
    <div class="container-fluid">
        <div class="card mt-0">
            <div class="card-body">
                <h6 class="card-category">
                    Reports
                </h6>
                <hr>
                <div class="row">
                    <div class="col-2">
                        <ul class="nav flex-column nav-pills setting-contens">
                            <ng-container *ngIf="isAgent$ | async">
                                <ng-container *ngFor="let menuItem of menuItemsAdmin">
                                    <li class="nav-item">
                                        <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: menuItem.activeOption}" 
                                            class="nav-link" [routerLink]="[menuItem.path]">
                                            <span class="nav-text"> {{menuItem.title}} </span>
                                        </a>
                                    </li>
                                </ng-container>
                            </ng-container>

                            <ng-container *ngIf="isLandlord$ | async">
                                <ng-container *ngFor="let menuItem of menuItemsLandlord">
                                    <li class="nav-item">
                                        <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: menuItem.activeOption}" 
                                            class="nav-link" [routerLink]="[menuItem.path]">
                                            <span class="nav-text"> {{menuItem.title}} </span>
                                        </a>
                                    </li>
                                </ng-container>
                            </ng-container>

                            <ng-container *ngIf="isTenant$ | async">
                                <ng-container *ngFor="let menuItem of menuItemsTenant">
                                    <li class="nav-item">
                                        <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: menuItem.activeOption}" 
                                            class="nav-link" [routerLink]="[menuItem.path]">
                                            <span class="nav-text"> {{menuItem.title}} </span>
                                        </a>
                                    </li>
                                </ng-container>
                            </ng-container>
                        </ul>
                    </div>
                    <div class="col-10">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
