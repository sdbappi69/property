<div class="main-content">
    <div class="container-fluid">
        <div class="card mt-0">
            <div class="card-body">
                <h6 class="card-category">
                    Reports
                </h6>
                <hr>
                <div class="row">
                    <div class="col-2">
                        <ul class="nav flex-column nav-pills setting-contens">
                            <ng-container *ngFor="let menuItem of settingMenuItems">
                                <li class="nav-item">
                                    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: menuItem.activeOption}" 
                                        class="nav-link" [routerLink]="[menuItem.path]">
                                        <span class="nav-text"> {{menuItem.title}} </span>
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </div>
                    <div class="col-10">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
