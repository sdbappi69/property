<div class="main-content pt-0 mt-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h6>Notice Report</h6>
                            </div>
                            <div class="col-6 text-right">
                                <button class="mat-primary-button" (click)="exportReport()">
                                    <mat-icon>add</mat-icon>Export Notice Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table" style="width: 50%; display: none;">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let header of exportHeader">{{header}}</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of exportList">
                <td *ngFor="let header of exportHeader">{{item[header]}}</td>
            </tbody>
        </table>
        
    </div>
</div>
