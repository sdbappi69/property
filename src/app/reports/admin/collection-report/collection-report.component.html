<div class="main-content pt-0 mt-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h6>Collection Report</h6>
                            </div>
                            <div class="col-6 text-right">
                                <button class="mat-primary-button" (click)="exportReport()">
                                    <mat-icon>add</mat-icon>Export Collection Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table" style="width: 50%; display: none;" id="pdfTable" #pdfTable>
            <thead>
                <tr>
                    <th scope="col" *ngFor="let header of exportHeader">{{header}}</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of exportList">
                <td *ngFor="let header of exportHeader">{{item[header]}}</td>
            </tbody>
        </table>

        <div *ngIf="displayedColumns && displayedColumns.length" class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource1">

                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <ng-container>
                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </ng-container>

        </div>
